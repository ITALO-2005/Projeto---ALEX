{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="text-center mb-4">Crie a sua Conta</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Matrícula (apenas números)</label>
                    <input type="text" name="username" id="username" class="form-control" required placeholder="Ex: 202412040013" maxlength="12">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom-theme">Criar Conta</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
